<style type="text/css">
	
	#map {
		height:70vh;
	}
	
	.grpNum {
		width: 40vw;
		margin-left: 25%;
		padding:1%;
	}
	.input_box{
		height: 60vh;
		overflow: auto;
	}
	.date, .input_box, .btnAll {
		padding:1.5%;

	#map{
		margin:3px;
		border:3px;

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		var user_num = $("#userNum").val(); // 실제 구현시 세션에 저장된 user_num 가져오기
		var placelist;
		$.ajax({
			url:"/findByUserNum",
			data:{user_num: user_num},
			success:function(list){
				placelist=list;
				console.log(list);
				for(i=0; i<list.length; i++){
					var option = $("<option></option>");
					$("#planList").append($(option).html(list[i].plan_name).attr({
						name: list[i].plan_group_num,
					}));
				} 
			}
		});
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapOption = { 
		    center: new kakao.maps.LatLng(37.556317, 126.922713), // 지도의 중심좌표
		    level: 3 // 지도의 확대 레벨
		};

		//지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
		var map = new kakao.maps.Map(mapContainer, mapOption);
		var group_num;
		
 		$("#btnGrpAdd").on("click", function(){
			$("#planList").hide();
			$("#planText").show();
			$(this).hide();
			$("#btnGrpList").show();
			$.ajax({
				url:"/getNextGroupNum",
				success:function(data){
					$("#planGrpNum").attr('value',data);

				}
			})
		});
 		$("#btnGrpList").on("click", function(){
 			$("#planList").show();
 			$("#planText").hide();
 			$(this).hide();
 			$("#btnGrpAdd").show();
 		});
 		
/*  		$("#planList").on(change) */

	});
	
	
</script>
</head>
<body>

<h3>PLAN</h3>
<hr>

<div class="container border">
    <form action="/savePlan" method="post">
     <div class="form-inline">
		<!-- 여행 타이틀 (plan_group_num) -->
		<div class="input-group grpNum">
			<input style="display: none" id="planText" type="text" class="form-control" name="plan_name">
			<select id="planList" class="form-select" aria-label="select-plan-group">
				<option selected>여행 계획 선택</option>
			</select>
		<!-- 플랜 그룹 넘버(plan_group_num) : <input type="number" name="plan_group_num" th:value="${groupnum}"><br>
			플랜 그룹 이름(plan_name) : <input type="text" name="plan_name" th:value="${plan_name}"><br> -->
			<div class="input-group-addon input-group-button">
				<button type="button" id="btnGrpAdd" class="btn btn-dark">새그룹추가</button>
				<button style="display: none" type="button" id="btnGrpList" class="btn btn-dark">리스트보이기</button>
				<button type="button" id="btnGrpDel" class="btn btn-dark">삭제</button>
			</div>
		</div>
	</div> 
	<!-- 여기까지 여행 타이틀 -->
	<!-- 여기부터 주요 컨텐츠 -->
	<div class="row bottom border">
	   	<div id="map" class="col border"></div> <!-- 지도 map --> <!-- 왼쪽 -->
	   	<div class="col right border"> <!-- 오른쪽 -->
	     	<!-- 여행 날짜(plan_date) -->
   			<div class="row justify-content-center date">
	     		<input type="date" name="plan_date" th:value="${plan_date}" class="col-5"><br>
     		</div>
		<!-- 플랜 그룹 정보 -->
		<div class="border input_box">
			<!-- 플랜 그룹 넘버(plan_group_num) : <input type="number" name="plan_group_num" th:value="${groupnum}"><br> -->
			<!-- 플랜 그룹 이름(plan_name) : <input type="text" name="plan_name" th:value="${plan_name}"><br> -->
			<!-- 유저 번호(user_num) -->
			<input type="hidden" id="userNum" name="userinfo.user_num" th:value="${user.user_num}">
			<!-- 여행 세부 내용 -->
			<input id="plannum" type="hidden" name="plan_num" th:value="${plannum}">
			pk:<span th:text="${plannum}"></span>
			
			<div class="input-group">
				
				플로우넘버: <input id="flownum" type="number" name="plan_flow_num" th:text="${plan_flow_num}" th:value="${plan_flow_num}">
				플로우이름: 
				<input type="text" name="plan_flow_name" th:value="${plan_flow_name}">
				
				<button id="btnPlace" class="placeList" type="button">전체장소</button>
					<select name="place.place_num" style="display:none">
						<option value="">-- 선택 --</option>
						<option th:each="p:${place_list}" th:value="${p.place_num}" th:text="${p.place_name}"></option>
					</select>
				<button id="btnDibs" class="placeList" type="button">찜</button>
				<!-- 찜리스트 셀렉트 -->
					<select name="dibs.place_num" style="display:none">
						<option th:each="d:${dibs}" th:value="${d.place.place_num}" th:text="${d.place.place_name}"></option>
					</select>
				<button id="btnRsv" class="placeList" type="button">예약</button>
				<!-- 예약리스트 셀렉트 -->
					<select name="reservation.place_num" style="display:none">
						<option th:each="r:${reservation}" th:value="${r.place.place_num}" th:text="${r.place.place_name}"></option>
					</select><br>
			</div><!-- input-group 끝 -->
		<hr>
			<!-- <div class="input-group-addon input-group-button">
				<button type="button" id="btnGrpAdd" class="btn btn-dark">새그룹추가</button>
				<button style="display: none" type="button" id="btnGrpList" class="btn btn-dark">리스트보이기</button>
				<button type="button" id="btnGrpDel" class="btn btn-dark">삭제</button>
			</div> -->
			<!-- <input type="submit" value="등록" id="btnSubmit"><br> -->
		</div><!-- input_box 끝 -->
		
	   <!-- 입력, 수정, 삭제 버튼위치 -->
	 	<div class="d-flex justify-content-end btnAll"  aria-label="save, delete button">
		  <button id="btnSubmit" type="submit" class="btn btn-dark">수정/저장</button>
		  <button type="reset" class="btn btn-dark"> 리셋</button>
		  <button id="btnDelete" type="button" class="btn btn-dark">삭제</button>
		</div>
 	 </div><!-- 오른쪽 박스 끝 -->
  	 </div><!-- bottom 박스 끝 -->
	</form>
</div> <!-- 전체 컨테이너 끝-->
</body>
